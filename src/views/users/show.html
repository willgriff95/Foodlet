
<div class="backgroundImageRegisterPage">
  <div class="content foodsIndexcontent">
    <div class="foodsShowPageContent">
      <div class="card3" ng-repeat="food in usersShow.user.foods">
        <a ui-sref="foodsShow({ id: food._id })">
          <div class="card-image" style="background-image: url({{ food.image }})"></div>
        </a>
          <div class="card-content">
            <div class="requests">
              <div class="media" >
                <div class="media-content">
                  <p class="subtitle is-4">{{ food.title }}</p>
                  <div ng-repeat="request in food.requests">
                    <p>{{ request.user.username }}</p>
                    <p>{{ request.status }}</p>
                    <div ng-click="usersShow.handleRequestAccept(food._id, request._id)">
                      <a class="">accept button</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
