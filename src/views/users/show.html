<div class="content foodsShowcontent">
  <div class="usersShowPageContent">
    <div class="card3" ng-repeat="food in usersShow.user.foods">
      <div class="leftColumnUsersShow">
        <a ui-sref="foodsShow({ id: food.id })">
          <div class="image-text">
            <i class="fas fa-search"></i>
          </div>
          <div class="showcards" style="background-image: url({{ food.image }})"></div>
        </a>
      </div>
      <div class="rightColumnUsersShow">
        <p class="subtitle is-4">{{ food.title }}</p>
        <div ng-if="!food.requests[0].status">
          <p class="no-requests">No requests yet!</p>
        </div>
        <div class="requests" ng-repeat="request in food.requests">
          <div class="contain">
            <!-- {{request}} -->
            <img class="requestedUserPP" ng-src="{{ request.user.picture }}">
            <div class="name left">{{ request.user.username }}</div>
            <div  class="status" >{{ request.status }}</div>
            <div  class="time" >{{ request.createdAtRelative }}</div>
          </div>
          <a ng-if="request.status === 'pending'" class="requestButton" ng-click="usersShow.handleRequestAccept(food.id, request.id)">
            Accept Request
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
