<div class="content foodsIndexcontent">
  <div class="foodsShowPageContent">
    <div class="card3" ng-repeat="food in usersShow.user.foods">
      <div class="leftColumnUsersShow">
        <div class="showcards" style="background-image: url({{ food.image }})"></div>
      </div>
      <div class="rightColumnUsersShow">
        <div class="requests"  ng-repeat="request in food.requests">
          <!-- {{ request }} -->
          <p class="subtitle is-4">{{ food.title }}</p>
          <div class="contain">
            <img class="requestedUserPP" src="{{ request.user.picture }}" alt="">
            <div class="left">{{ request.user.username }}</div>
            <div class="left">{{ request.user }}</div>
            <!-- <div class=""  ng-controller="food in FoodsShowCtrl">
              <p class="subtitle is-6">Distance: {{ food.distance }}</p>
            </div> -->
          </div>
          <!-- <p>{{ request.status }}</p> -->
          <div ng-controller="foodsShowCtrl as foodsShow" ng-click="foodsShow.handleRequestAccept()">
            <a class=" login">Accept Request</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
