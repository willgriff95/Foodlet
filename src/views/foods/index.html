<div class="toggleMapList">
  <a ng-click="list=false" class="icon">
    <i class="fa fa-map-marker"></i>
  </a>
  <hr/>
  <a ng-click="list=true" class="icon">
    <i class="fas fa-list"></i>
  </a>
</div>


<div class="content foodsIndexcontent">
  <div class="foodsShowPageContent">
  <!-- <p>Here {{currentUser | json}}</p> -->
    <div class="columns is-multiline ng-hide" ng-show="list">
      <div ng-repeat="food in foodsIndex.all" class="paddingtop column is-half-tablet is-one-third-desktop">

        <a ui-sref="foodsShow({ id: food._id })">
          <div class="card">
            <div class="card-image" style="background-image: url({{ food.image }})"></div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4">{{ food.title }}</p>
                  <p class="subtitle is-6 description-card">{{ food.description }}</p>
                  <p class="subtitle is-6">{{ food.user.username }}</p>
                  <p><small>{{ food.createdAtRelative }}</small></p>
                </div>
              </div>
            </div>
          </div>
        </a>

      </div>

    </div>
  </div>
</div>
<div ng-show="map" ng-hide="list" class="map" g-map foods="foodsIndex.all">MAP HERE</div>
