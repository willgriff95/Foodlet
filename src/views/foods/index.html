<div class="toggleMapList">
  <a ng-click="list=false" class="icon">
    <i class="fas fa-map-marker-alt"></i>
  </a>
  <hr/>
  <a ng-click="list=true" class="icon">
    <i class="fas fa-list"></i>
  </a>
</div>


<div class="content foodsIndexcontent">
  <div class="foodsShowPageContent">
    <div class="columns is-multiline ng-hide" ng-show="list">
      <div ng-repeat="food in foodsIndex.all track by $index" class="paddingtop column is-half-tablet is-one-third-desktop">

        <a ui-sref="foodsShow({ id: food._id })">
          <div class="card5">
            <div class="card-image" style="background-image: url({{ food.image }})">
            </div>
            <div class="card-content">
              <p class="time" ><small>{{ food.createdAtRelative }}</small></p>
              <p class="title is-4">{{ food.title }}</p>
              <p class="subtitle is-6 description-card">{{ food.description }}</p>
              <div class="image-text">
                <i class="fas fa-search"></i>
              </div>
            </div>
          </div>
        </a>

      </div>

    </div>
  </div>
</div>

<div ng-show="map" ng-hide="list" class="map" g-map foods="foodsIndex.all">MAP HERE</div>
