<div class="content foodsShowcontent">
  <div class="foodsShowPageContent">
    <div class="columns">

      <div class="column">
        <div class="mapShowPage" g-map food="foodsShow.food" distance="foodsShow.distance" duration="foodsShow.duration" center="foodsShow.food.location">MAP HERE</div>
        <div class="directions"></div>
      </div>

      <div class="column">
        <div class="card">
          <div class="card-imageShowPage" style="background-image: url({{ foodsShow.food.image }})">
            <div ng-if="main.currentUser._id === foodsShow.food.user._id" class="deleteFoodButton" ng-click="foodsShow.handleDelete()">
              <a class="far fa-trash-alt"></a>
            </div>

            <div ng-if="main.currentUser._id === foodsShow.food.user._id" class="editFoodButton" ui-sref="foodsEdit({ id: foodsShow.food._id })">
              <a  class="far fa-edit"></a>
            </div>
          </div>
          <div class="card-content2">

            <p class="time"><small>{{ foodsShow.food.createdAtRelative }}</small></p>
            <p class="title is-4">{{ foodsShow.food.title }}</p>
            <p class="subtitle is-6">{{ foodsShow.food.description }}</p>
            <p class="subtitle is-6">{{ foodsShow.user.username }}</p>
            <div ng-if="foodsShow.distance">
              <span class="tag is-rounded">Distance: {{ foodsShow.distance }}</span>
              <span class="tag is-rounded">Duration: {{ foodsShow.duration }}</span>
            </div>


            <div class="requestButton2" ng-click="foodsShow.handleRequestCreate()" ng-if="!foodsShow.foodHasBeenRequested()">
              Send Request
            </div>
            <div class="success" ng-if="foodsShow.foodHasBeenRequested() && foodsShow.food.active">
              Request successful!
            </div>
            <a class="requestButton2" ng-if="!foodsShow.food.active" ng-click="foodsShow.foodRelist(foodsShow.food._id)">
              Relist item
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
