<div class="backgroundImageLoginPage">
  <div class="content">
    <div class="loginPageContent">
      <form name="login.form" ng-submit="login.handleLogin()" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <input class="input" placeholder="Email" name="email" ng-model="login.data.email"  required/>
          <div ng-messages="login.form.email.$error" ng-if="login.form.email.$dirty || login.form.$submitted">
            <div class="requiredField" ng-message="required">Please enter a valid email address</div>
          </div>
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input class="input" type="password" placeholder="Password" name="password" ng-model="login.data.password" required/>
          <div ng-messages="login.form.password.$error" ng-if="login.form.password.$dirty || login.form.$submitted">
            <div class="requiredField" ng-message="required">Please enter the correct password</div>
          </div>
        </div>
        <button class="submitButton button is-primary">Submit</button>
        <div class="register">
          New to foodlet?<a ui-sref="register">Sign up now</a>
        </div>
      </form>
      <button type="button" ng-click="login.authenticate('twitter')"><i class="fab fa-twitter"></i></button>
    </div>
  </div>
</div>
